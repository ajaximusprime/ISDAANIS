{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISdaanIS: Market Checker</title>
 <link rel="stylesheet" href="{% static 'css/ISstyle.css' %}">
</head>
<body>

<header>
  <div class="logo">
    <img src="{% static 'img/pfda.png' %}" width="50px" alt="">
    <h4>ISdaanIS</h4>
</div>
<div>
<h2>  MARKET CHECKER LOGIN FORM </h2>
</div>
</header>

<div class="wrapper">
    <div class="form-box login">
      <div class="login-header">
        <div>
      <h2>Login</h2>
    </div>
    <div>
        <span class="close"><a href="{% url 'usertype' %}">
          <ion-icon name="close-outline" class="close-outline"></ion-icon></a></span>
        </div>
        </div>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
            <input type="text" id="username" name="username" required>
            <label>Username</label>
        </div>

       <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" name="password" required>
                <label>Password</label>
          </div>
              <div class="remember-forgot">
                 <label><input type="checkbox">Remember me</label>
                     <a href="#">Forgot Password?</a>
               </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?<a href="{% url 'register' %}" class="login-link">Register</a></p>
        </div>
      </form>
    </div>
      

        </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
