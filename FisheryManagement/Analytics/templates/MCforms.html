{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet">
  <title>Information Forms</title>
</head>
<body style="background-color: #8a4848;">
<!-- start of the navbar -->
  <div class="navbar">
    <nav>
      <h2>MARKET CHECKER INPUT FORM</h2>
      <ul>
        <li class="logout-link"><a href="{% url 'Analytics:logout' %}" class="text-decoration-none fs-4 text-dark">LOGOUT</a></li>
      
      </ul>
    </nav>
  </div>
  <!-- end of navbar -->
  
  <!-- start of form creation -->
</div>
<div class="container-sm" id="container"> 
  
  <form class="row g-3">

  <!-- for fishtype input -->
    <div class="row-6" id="fishtype">
      <label for="fishtype" class="form-label">Type of Fish</label>
      <input type="text" class="form-control" id="fishtype" placeholder="ex. Bangus" list="fishtypeOptions">
      <datalist id="fishtypeOptions">
        <option value="Bangus">
        <option value="Tuna">
        <option value="Salmon">
        <option value="Tampal">
        <option value="Galunggong">
      </datalist>
    </div>
    <!-- for type of vessel input -->
    <div class="row-6">
      <label for="vessel" class="form-label">Vessel</label>
      <input type="text" class="form-control" id="vessel" placeholder="ex. Boat" list="vesselOptions">
      <datalist id="vesselOptions">
        <option value="St Mary">
        <option value="st francis">
        <option value="Canoe">
      </datalist>
    </div>
    <!-- for place of catch function -->
    <div class="row-6">
      <label for="placeofcatch" class="form-label">Place Of Catch</label>
      <input type="text" class="form-control" id="placeofcatch" placeholder="1234 Main St" list="placeofcatchOptions">
      <datalist id="placeofcatchOptions">
        <option value="Dalahican">
        <option value="Polilio">
        <option value="Marinduque">
      </datalist>
    </div>
    <!-- for date of catch function -->
    <div class="row-6">
      <label for="date" class="form-label">Date of Catch:</label>
      <input type="datetime" class="form-control" id="dateofCatch">
    </div>
    <div class="row-6">
      <label for="text" class="form-label">Price:</label>
      <input type="text" class="form-control" id="dateofCatch">
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<!-- end of form creation -->
<script src="{% static 'js/forms.js' %}"></script>

</body>
</html>
