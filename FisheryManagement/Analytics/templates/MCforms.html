{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepicker/datepicker.min.css">
  <title>Information Forms</title>
</head>
<body style="background-color: #57a1d3;">
<!-- start of the navbar -->
  <div class="navbar">
    <nav>
      <h2>MARKET CHECKER INPUT FORM</h2>
      <ul>
        <li class="logout-link"><a href="{% url 'Analytics:logout' %}" class="text-decoration-none fs-4 text-dark">LOGOUT</a></li>
      
      </ul>
    </nav>
  </div>
  <!-- end of navbar -->
  
  <!-- start of form creation -->
</div>
<div class="container-sm" id="container"> 
  
  <form class="row g-3" method="POST">
    {% csrf_token %}

    <!-- for date of catch function -->
<!-- for date of catch function -->
<div class="row-6">
  <label for="dateofCatch">Date of Catch:</label>
  <input type="date" name="dateofCatch" id="dateofCatch" required readonly>
</div>



    <!-- for place of catch function -->
    <div class="row-6">
      <label for="placeofcatch" class="form-label">Place of catch:</label>
      <input type="text" class="form-control" id="placeofcatch" name="placeofcatch" placeholder="ex. Polilio" list="placeofcatch">
      <datalist id="placeofcatch">
        <option value="Origins" disabled></option>
        {% for origin in origins %}
          <option value={{origin.id}}>{{origin.origin}}</option>
        {% endfor %}
      </datalist>
    </div> 

    <!-- for type of vessel input -->

    <div class="row-6" id="fishtype">
      <label for="typeofUnload" class="form-label">Type of Unloading:</label>
      
      <select name="typeofUnload" id="typeofUnloadOptions">
        <option value="salmon">Commercial</option>
        <option value="trout">Municipal</option>
        <option value="tuna">Inland</option>
      </select>
    </div>



    <div class="row-6">
      <label for="vessel" class="form-label">Vessel:</label>
      <input type="text" class="form-control" id="vessel" name="vessel" placeholder="ex. Name Of Boat/Truck/Cargo" list="vesselOptions">
      <datalist id="vesselOptions">
        <option value="St Mary">
        <option value="St Francis">
        <option value="2 Brothers">
        <option value="King">
        <option value="4R">
        <option value="3 Sisters">
      </datalist>
    </div>


    <!-- for fishtype input -->
    <div class="row-6" id="fishtype">
      <label for="fishtype" class="form-label">Type of Fish:</label>
      
      <select name="fishtype" id="fishtypeOptions">
        <option value="salmon">Salmon</option>
        <option value="trout">Trout</option>
        <option value="tuna">Tuna</option>
        <option value="catfish">Catfish</option>
        <option value="bass">Bass</option>
        <option value="cod">Cod</option>
        <option value="halibut">Halibut</option>
        <option value="perch">Perch</option>
        <option value="mackerel">Mackerel</option>
        <option value="swordfish">Swordfish</option>
        <option value="snapper">Snapper</option>
        <option value="grouper">Grouper</option>
        <option value="mahi-mahi">Mahi-mahi</option>
        <option value="pike">Pike</option>
        <option value="haddock">Haddock</option>
        <option value="flounder">Flounder</option>
        <option value="sole">Sole</option>
        <option value="anchovy">Anchovy</option>
        <option value="sardine">Sardine</option>
        <option value="herring">Herring</option>
      </select>
    </div>

    <div class="row-6">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="In Kilos or Tons">
    </div>




    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<!-- end of form creation -->
<script src="https://cdn.jsdelivr.net/npm/datepicker/datepicker.min.js"></script>
<script src="{% static 'js/forms.js' %}"></script>

</body>
</html>
