{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepicker/datepicker.min.css">
  <title>Information Forms</title>
</head>
<body style="background-color: #57a1d3;">
<!-- start of the navbar -->
  <div class="navbar">
    <nav>
      <h2>MARKET CHECKER INPUT FORM</h2>
      <ul>
        <li class="logout-link"><a href="{% url 'Analytics:logout' %}" class="text-decoration-none fs-4 text-dark">LOGOUT</a></li>
      
      </ul>
    </nav>
  </div>
  <!-- end of navbar -->
  
  <!-- start of form creation -->
</div>
<div class="container-sm" id="container"> 
  
  <form class="row g-3" method="POST">
    {% csrf_token %}

    <!-- for fishtype input -->
    <div class="row-6" id="fishtype">
      <label for="fishtype" class="form-label">Type of Fish:</label>
      <input type="text" class="form-control" id="fishtype" name="fishtype" placeholder="ex. Type of Fish" list="fishtypeOptions">
      <datalist id="fishtypeOptions">
        <option value="Bangus">
        <option value="Tuna">
        <option value="Salmon">
        <option value="Tampal">
        <option value="Galunggong">
      </datalist>
    </div>

    <div class="row-6">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="In Kilos or Tons">
    </div>


    <!-- for type of vessel input -->
    <div class="row-6">
      <label for="vessel" class="form-label">Vessel:</label>
      <input type="text" class="form-control" id="vessel" name="vessel" placeholder="ex. Name Of Boat" list="vesselOptions">
      <datalist id="vesselOptions">
        <option value="St Mary">
        <option value="St Francis">
        <option value="2 Brothers">
        <option value="King">
        <option value="4R">
        <option value="3 Sisters">
      </datalist>
    </div>
    <!-- for place of catch function -->
    <div class="row-6">
      <label for="placeofcatch" class="form-label">Place of catch:</label>
      <input type="text" class="form-control" id="placeofcatch" name="placeofcatch" placeholder="ex. Polilio" list="placeofcatch">
      <datalist id="placeofcatch">
        <option value="Origins" disabled></option>
        {% for origin in origins %}
          <option value={{origin.id}}>{{origin.origin}}</option>
        {% endfor %}
      </datalist>
    </div> 
    <!-- for date of catch function -->
    <div class="row-6">
      <label for="date" class="form-label">Date of Catch:</label>
      <input type="date" class="form-control" id="dateofCatch" name="dateofCatch">
    </div>

    <div class="row-6">
      <label for="text" class="form-label">Price:</label>
      <input class="form-control" type="number" name="price" aria-label="fish_prize">
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<!-- end of form creation -->
<script src="https://cdn.jsdelivr.net/npm/datepicker/datepicker.min.js"></script>
<script src="{% static 'js/forms.js' %}"></script>

</body>
</html>
