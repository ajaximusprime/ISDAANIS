{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Information Forms</title>
</head>
<body>

<div class="container-sm" id="container"> 
  <form class="row g-3">
  <div class="col-12" id="fishtype">
    <label for="fishtype" class="form-label">Type of Fish</label>
    <input type="text" class="form-control" id="fishtype" placeholder="ex. Bangus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="dropdown-menu" aria-labelledby="dropdownInput">
      <a class="dropdown-item" href="#">Option 1</a>
      <a class="dropdown-item" href="#">Option 2</a>
      <a class="dropdown-item" href="#">Option 3</a>
  </div>
  </div>
  <div class="col-12">
    <label for="vessel" class="form-label">Vessel</label>
    <input type="text" class="form-control" id="vessel" placeholder="ex.Boat">
  </div>
  <div class="col-12">
    <label for="placeofcatch" class="form-label">Place Of Catch</label>
    <input type="text" class="form-control" id="placeofcatch" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="date" class="form-label">Date of Catch:</label>
    <input type="datetime" class="form-control" id="dateofCatch">
  </div>
 

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      
    </script>
</body>
</html>
