{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IsdaanIS:Admin</title>
    <link rel="stylesheet" href="{% static 'css/Adashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   </head>
<body>
  <div class="main_box">
    <input type="checkbox" id="check">
    <div class="navbar">
    <h2>ISdaanIS</h2>
    <div class="btn_one">
      <label for="check">
        <i class='bx bx-menu'></i>
      </label>
    </div>
  </div>
    <div class="sidebar_menu">
      <div class="logo">
        <div class="logo-image">
          <img src="{% static 'img/pfda.png' %}" alt="">
          <a href="#">IsdaanIS</a>
      </div>
        
          </div>
        <div class="btn_two">
          <label for="check">
            <i class='bx bx-x'></i>
          </label>
        </div>
      <div class="menu">
        <ul>
          <li>
            <a href="{% url 'Analytics:userstable'%}">
              <i class='bx bxs-user'></i>Users</a>
          </li>
          <li>
            <a href="{% url 'Analytics:loadhistory'%}">
              <i class='bx bx-line-chart'></i> Load History</a>
          </li>
          <li>
            <a href="{% url 'Analytics:unloadhistory'%}">
              <i class='bx bx-line-chart'></i>Unload History</a>
          </li>
          <li>
            
            <a href="{% url 'Analytics:logout' %}">
              <i class='bx bx-exit'></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="boxes">
      <div class="box box1">
          <i class="uil uil-thumbs-up"></i>
          <span class="text">Total Unloading Input</span>
          <span class="number">{{ total_number_of_inputs }}</span>
      </div>
      <div class="box box2">
          <i class="uil uil-comments"></i>
          <span class="text">Total Loading Input</span>
          <span class="number">{{ total_number_of_inputs }}</span>
      </div>
      
  </div>

  <div class="top3">
    <h2>Top 3 Fishes</h2>
  </div>
 

</div>

  
  </body>

</html>
