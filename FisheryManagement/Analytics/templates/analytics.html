{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IsdaanIS:Admin</title>
    <link rel="stylesheet" href="{% static 'css/analytics.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   </head>
<body>

  <!-- Code for Sidebars -->
  <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
        <label for="check">
            <i class='bx bx-menu'></i>
        </label>
        </div>
        <div class="sidebar_menu">
        <div class="logo">
            <div class="logo-image">
            <img src="{% static 'img/pfda.png' %}" alt="">
            <a href="#">IsdaanIS</a>
        </div>
            
            </div>
            <div class="btn_two">
            <label for="check">
                <i class='bx bx-x'></i>
            </label>
            </div>
        <div class="menu">
            <ul>
            <li>
                <i class='bx bx-arrow-back'></i>
                <a href="{% url 'Analytics:admindashboard' %}">Back</a>
            </li>
            <li>
                <i class='bx bx-exit'></i>
                <a href="{% url 'Analytics:logout' %}">Logout</a>
            </li>
            </ul>
        </div>
        </div>

        <!--Code For Charts -->
        <section class="analytics">
        <div class="analytics-graphs">
            <h2>Fish Type</h2>
            <canvas id="Fishtype"></canvas>
          </div>

        <div class="analytics-graphs">
            <h2>Vessel</h2>
            <canvas id="Vessel"></canvas>
          </div>  

          <div class="analytics-graphs">
            <h2>Place of Catch</h2>
            <canvas id="Place of Catch"></canvas>
          </div>

          <div class="analytics-graphs">
            <h2>Daily Catch</h2>
            <canvas id="Daily Catch"></canvas>
          </div>

        </section>

          <script src="{% static 'js/analyticsTable.js' %}"></script>
  </div>
  
  </body>

</html>
